<h1>App component</h1>

<button (click)="handleUpdateName()">Update name</button>



<div>
  <button (click)="handleChangeTitle()">Change title</button>
  <button (click)="handleToggleLifecycle()">Toggle lifecycle component</button>
  <button (click)="handleChangeUser()">Change user</button>
</div>


@if(isLifeCycleVisible) {
<angular-lifecycle [name]="name" [title]="title" [user]="user"></angular-lifecycle>
}
